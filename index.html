<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>react starter</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>

    <section id="target">not rendered</section>
    <div id="map"></div>
    <script src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMPAw1ZOUSv9T5nf9_nHVhjT0NT99Vl0U&callback=initMap" async defer></script>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }
    </script>
</body>

</html>
